<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<title>Let Us Know Your Feedback</title>
</head>
<body>
	<div class="panel-container" id="panel">
		<strong>How satisfied are your with our <br> customer support performance?</strong>
		<div class="ratings-container">
			<div class="rating">
				<img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
				<small class="rating-text">Unhappy</small>
			</div>
			<div class="rating">
				<img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="">
				<small class="rating-text">Neutral</small>
			</div>
			<div class="rating active">
				<img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="">
				<small class="rating-text">Satisfied</small>
			</div>
		</div>
		<button class="btn" id="send">Send Review</button>
	</div>

<script src="script.js"></script>
</body>
</html>
