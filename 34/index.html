<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Animated Countdown</title>
</head>
<body>
	<div class="counter">
		<div class="nums">
			<span class="in">3</span>
			<span>2</span>
			<span>1</span>
			<span>0</span>

		<h1>GO</h1>
		<button id="replay">REPLAY</button>
	</div>
<script src="script.js"></script>
</body>
</html>
